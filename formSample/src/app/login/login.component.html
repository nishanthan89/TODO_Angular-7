<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
    
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" required [(ngModel)]="model.UserName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" required [(ngModel)]="model.Password" class="form-control">
                            </div>

                            
                            <div class="form-group">
                              <!--Write submit function access the method in .ts file, that will check through service.ts-->
                                <input type="submit" (click)="login()" name="submit" class="btn btn-info btn-md" value="Submit">
                                <input type="submit" routerLink="/" name="submit" class="btn btn-danger btn-md" value="Cancel">
                                <input type="submit" routerLink="/signup" name="submit" style="float: right" class="btn btn-success" value="Sign Up">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
